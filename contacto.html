<main>
    <h1 class="h1 color--main"> Contacto </h1>
    <h2 class="subtitle color--tertiary"> Envianos tu consulta y te ayudamos a ambientar tu casa </h2>

<!-- Formulario de contacto -->
<div class="formCont">
  <form action="#" class="form" id="contacto"> 
      <label> Nombre: </label> <input type="text" id="nombre" class="form-control" required> 
      <br>
      <label> Apellido: </label> <input type="text" id="apellido" class="form-control" required> <br>
      <label> Telefono:</label> <input type="text" id="telefono" class="form-control" required> <br>
      <label> E-mail:</label> <input type="email" id="email" class="form-control" required> <br>
      <label> Busco ayuda para ambientar:</label> <br><br>
          <input type="checkbox"> <label class="option"> Mi living </label>
          <input type="checkbox"> <label class="option"> Mi cocina </label>
          <input type="checkbox"> <label class="option"> Mi baño </label>
          <input type="checkbox"> <label class="option">Mi habitación </label> <br><br>
      <label> Contanos cuál es tu idea:</label> <br><br>
      <textarea class="form-control"> </textarea> <br><br>
      <button id="reset" class="btn-gen">Resetear la información</button>
      <button id="Enviar" class="btn-gen" type="submit">Enviar </button>
  </form>

</div>
